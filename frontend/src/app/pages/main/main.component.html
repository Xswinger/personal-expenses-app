<app-nav></app-nav>
<div class="container">
  <h2>Учет личных расходов</h2>
  <p class="subtitle">Расходы пользователей за последний месяц</p>

  <table class="users-table">
    <thead>
      <tr>
        <th>Пользователь</th>
        <th>Сумма расходов</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let summary of summaries">
        <td>{{ summary.getUsername }}</td>
        <td>{{ summary.getTotalExpensesLastMonth | currency:'RUB':'symbol' }}</td>
      </tr>

      <tr *ngIf="users.length === 0">
        <td colspan="2" class="empty">
          Нет данных для отображения
        </td>
      </tr>
    </tbody>
  </table>
</div>
